<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>3D Gallery carousel</title>

    <!-- script -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- touch plugin (downloaded) -->
    <script src="js/jquery.touchSwipe.min.js"></script>

    <!--Custom stylesheet-->
    <link href="css/3dcarousel.css" rel="stylesheet">

</head>

<body>

    <div class="3dgallery slides">
        <ul></ul><!--/.3dgallery-->
    </div>
    
    <div class="3dgallery buttons">
        <p>
            <button class="btn btn-prev">Prev</button>
            <button class="btn btn-next">Next</button>
        </p>
        <p>
            <button class="btn btn-toggle" value="10">Toggle hight 10px</button>
            <button class="btn btn-toggle" value="30">Toggle hight 30px</button>
            <button class="btn btn-toggle" value="60">Toggle hight 60px</button>
        </p>
        <p>
            <button class="btn btn-items" value="9">9 items</button>
            <button class="btn btn-items" value="7">7 items</button>
            <button class="btn btn-items" value="5">5 items</button>
            <button class="btn btn-items" value="3">3 items</button>
        </p>
    </div>
    
    <p>Arrow Up / Down , Mousewheel</p>
    
    <p>JQuery running at DOM elements style</p>

    <!-- Custom script -->
    <script src="js/3dcarousel.js"></script>

</body>
</html>
